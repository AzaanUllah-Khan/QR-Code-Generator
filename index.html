<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1 class="head-text">QR Maker for your Bussiness</h1>
        <p class="head-subtext">Create a QR Code for free</p>
        <div class="area">
            <div class="destinition">
                <h1 class="sub-subtext">Destination</h1>
                <div class="f">
                    <div class="card" onclick="changeD('Website URL')"><i onclick="genQR()" class="fa-solid fa-link active"></i><p>Link</p></div>
                    <div class="card" onclick="changeD('Text')"><i onclick="genQR()" class="fa-solid fa-font"></i><p>Text</p></div>
                    <div class="card" onclick="changeD('Email')"><i onclick="genQR()" class="fa-solid fa-envelope"></i></i><p>Email</p></div>
                    <div class="card" onclick="changeD('Phone Number')"><i onclick="genQR()" class="fa-solid fa-phone"></i><p>Call</p></div>
                </div>
            </div>
            <div class="left">
                <h1 class="sub-subtext">Enter Your <span id="destinition">Website URL</span></h1>
                <input onchange="genQR('png')" type="text" placeholder="https://my-portfolio-azaan.netlify.app" class="main-inp" id="input">
                <h1 style="font-size: 17px; text-align: center; margin-bottom: 10px;">Background Color</h1>
                <div class="div bg">
                    <button onclick="changeBG('70-70-210')"></button>
                    <button onclick="changeBG('252-254-81')"></button>
                    <button onclick="changeBG('96-235-159')"></button>
                    <button onclick="changeBG('255-255-255')"></button>
                </div>
                <h1 style="font-size: 17px; text-align: center; margin-bottom: 10px;">Color</h1>
                <div class="div">
                    <button onclick="changeColor('32-32-37')"></button>
                    <button onclick="changeColor('247-247-247')"></button>
                    <button onclick="changeColor('255-0-0')"></button>
                    <button onclick="changeColor('255-0-166')"></button>
                </div>
            </div>
            <div class="right">
                <h1 class="sub-subtext">Preview Of QR Code</h1>
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=130x130&color=0-0-0&bgcolor=255-255-255&data=https://my-portfolio-azaan.netlify.app" alt="qr code" id="img">
                <div class="btn">
                    <button onclick="genQR('png')" class="s active">PNG</button>
                    <button onclick="genQR('jpg')" class="s">JPG</button>
                    <button onclick="genQR('svg')" class="s">SVG</button>
                </div>
                <button class="dnl"><a id="dnl" href="https://api.qrserver.com/v1/create-qr-code/?size=130x130&color=0-0-0&bgcolor=255-255-255&data=https://my-portfolio-azaan.netlify.app" download="qrcode" style="color: white; text-decoration: none;">Download QR Code</a></button>
            </div>
        </div>
    </div>
     <div style="text-align: center; margin-top: 20px; color: #0271ff;">
        <p>Made By <strong>Azaan Ullah Khan</strong> with ðŸ’™</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
