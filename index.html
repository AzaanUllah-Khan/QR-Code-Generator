<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <p>Create a QR Code for free</p>
        <div class="area">
            <div class="destinition">
                <div class="card"><i class="fa-solid fa-link"></i><p>Link</p></div>
                <div class="card"><i class="fa-solid fa-font"></i><p>Text</p></div>
                <div class="card"><i class="fa-solid fa-envelope"></i></i><p>Email</p></div>
                <div class="card"><i class="fa-solid fa-phone"></i><p>Call</p></div>
            </div>
            <div class="left">
                <h1>Enter Your Website URL</h1>
                <input type="text" placeholder="https://example.com">
                <h1>Background Color</h1>
                <div class="div">
                    <button></button>
                    <button></button>
                    <button></button>
                    <button></button>
                </div>
                <h1>Color</h1>
                <div class="div">
                    <button></button>
                    <button></button>
                    <button></button>
                    <button></button>
                </div>
            </div>
            <div class="right">
                <h1>Preview Of QR Code</h1>
                <img src="" alt="qr code">
                <div class="btn">
                    <button>PNG</button>
                    <button>JPG</button>
                    <button>SVG</button>
                </div>
                <button>Download QR Code</button>
            </div>
        </div>
    </div>
</body>
</html>
